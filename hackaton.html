<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./hackaton.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="container">
        <img src="./logomini.svg" alt="logo" />
        <div class="menu">
          <div>
            <img src="./home.svg" alt="home" />
            <p>Home</p>
          </div>
          <div>
            <img src="./learning.svg" alt="learning" />
            <p>Learning</p>
          </div>
          <div>
            <img src="./shop.svg" alt="shop" />
            <p>Shop</p>
          </div>
        </div>
        <img src="./icon.svg" alt="icon" />
      </nav>
    </header>
    <main class="container">
      <div class="main-div">
        <button id="out">Log out</button>
      </div>
      <section>
        <img src="./profile.svg" alt="profile" />
        <div class="daraja">
          <p>Darajalar</p>
          <div class="stars">
            <img src="./star.svg" alt="star" />
            <img src="./star.svg" alt="star" />
            <img src="./star.svg" alt="star" />
            <img src="./star.svg" alt="star" />
            <img src="./star.svg" alt="star" />
          </div>
        </div>
        <h3>Behruz Hasanov</h3>
        <h4>F2-1969 | Farrux Mengboyev</h4>
        <div class="stats">
          <div>
            <img src="./coin.svg" alt="coin" />
            <p>167</p>
          </div>
          <div>
            <img src="./xp.svg" alt="xp" />
            <p>330</p>
          </div>
        </div>
      </section>
    </main>
    <script src="./hackaton.js"></script>
  </body>
</html>
